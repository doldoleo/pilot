spring:
  application:
    name: openapi-common-ui
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: true
    gateway:
      routes:
        - id: user-service
          uri: http://user-service.pilot:80
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service(?<segment>/?.*), $\{segment}

                
server:
  forward-headers-strategy: framework