spring:
  application:
    name: openapi-common-ui
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: true
    gateway:
      routes:
        - id: user-service
          uri: http://user-service.pilot:80
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service(?<segment>/?.*), $\{segment}
# 개발 환경에서는 eureka client를 비활성화한다
eureka:
  client:
    enabled: false
    
server:
  forward-headers-strategy: framework