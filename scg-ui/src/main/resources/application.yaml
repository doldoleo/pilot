server:
  port: 9002
  
spring:
  application:
     name: scg-ui
  
  # yaml/yml 파일 - Thymeleaf 설정
  thymeleaf:
    cache: false
    check-template-location: true #파일의 존재 여부 확인
    prefix: classpath:/templates/ #파일의 시작위치
    suffix: .html #파일의 확장자명
    enabled: true   
    #view-names: /pages/*  
  web:
     resources:
        static-locations: classpath:/static/  
   
  profiles:
    include: oauth
    
scg:
  config:
     gateway_uri: http://gateway.5finger.co.kr:30060
     oauth2_revoke_uri: http://auth.5finger.co.kr:9000/oauth2/revoke
  