<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
    <th:block th:fragment="topFragment">  
        <nav class="navbar navbar-dark sticky-top bg-dark ">
            <div class="container">
            	<h4>
                	<a class="text-light" href="/">Spring Cloud Gateway</a>
                </h4>
                <ul class="nav justify-content-end">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                      <a class="nav-link text-light" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link text-light" th:href="@{/admin}">관리자</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">HOME</a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
</html>
